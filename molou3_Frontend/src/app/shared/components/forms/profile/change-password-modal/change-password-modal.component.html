<div *ngIf="showModal" class="fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">
    <div class="bg-gray-900 rounded-xl shadow-xl w-full max-w-xl relative border border-gray-700">
      <div class="px-6 py-5 border-b border-gray-800 flex justify-between items-center">
        <h3 class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-300 to-blue-400">
          Changer le mot de passe
        </h3>
        <button (click)="close()" class="text-gray-400 hover:text-gray-200 transition-colors">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>
  
      <form [formGroup]="changePasswordForm" (ngSubmit)="onChangePassword()" class="p-6 space-y-4">
        <div>
          <div class="flex items-center bg-gray-800 rounded-md border border-gray-700 focus-within:border-blue-400 transition-all duration-200 p-3">
            <svg class="w-5 h-5 text-blue-400 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
            </svg>
            <input
              type="password"
              formControlName="oldPassword"
              class="w-full bg-transparent text-gray-100 placeholder-gray-500 outline-none text-sm"
              placeholder="Ancien mot de passe"
            />
          </div>
          <p
            *ngIf="changePasswordForm.get('oldPassword')?.invalid && changePasswordForm.get('oldPassword')?.touched"
            class="text-red-400 text-xs mt-1 flex items-center"
          >
            <svg class="w-3 h-3 mr-1" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
            </svg>
            L'ancien mot de passe est requis.
          </p>
        </div>
  
        <div>
          <div class="flex items-center bg-gray-800 rounded-md border border-gray-700 focus-within:border-blue-400 transition-all duration-200 p-3">
            <svg class="w-5 h-5 text-blue-400 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
            </svg>
            <input
              type="password"
              formControlName="newPassword"
              class="w-full bg-transparent text-gray-100 placeholder-gray-500 outline-none text-sm"
              placeholder="Nouveau mot de passe"
            />
          </div>
          <p
            *ngIf="changePasswordForm.get('newPassword')?.invalid && changePasswordForm.get('newPassword')?.touched"
            class="text-red-400 text-xs mt-1 flex items-center"
          >
            <svg class="w-3 h-3 mr-1" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
            </svg>
            Le nouveau mot de passe doit contenir au moins 8 caract√®res.
          </p>
        </div>
  
        <div
          *ngIf="errorMessage"
          class="mt-4 p-3 bg-red-900/50 border border-red-400 rounded-md"
        >
          <div class="flex items-center text-red-400">
            <svg
              class="w-5 h-5 mr-2"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
              />
            </svg>
            <span class="text-sm">{{ errorMessage }}</span>
          </div>
        </div>
  
        <div class="flex justify-end gap-3 pt-2">
          <button
            type="button"
            (click)="close()"
            class="px-6 py-2 bg-gray-700 text-white rounded-md font-semibold hover:bg-gray-600 transition-all duration-200"
          >
            Annuler
          </button>
          <button
            type="submit"
            class="px-6 py-2 bg-gradient-to-br from-blue-300/90 to-blue-400/80 rounded-md font-semibold text-gray-900 hover:from-blue-300 hover:to-blue-400 transition-all duration-200 shadow-md shadow-blue-300/10 hover:shadow-blue-300/20"
          >
            Enregistrer
          </button>
        </div>
      </form>
    </div>
  </div>
