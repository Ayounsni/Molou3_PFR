<div *ngIf="true" class="fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4 ">
    <div class="bg-gray-900 rounded-2xl shadow-2xl w-full max-w-xl relative border border-gray-700/60 backdrop-blur-lg">
      <!-- En-tête amélioré avec bouton de suppression -->
      <div class="px-5 py-2.5 border-b border-gray-700 flex justify-between items-center">
        <div class="flex items-center gap-3">
          <h3 class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-300 to-blue-400 font-sans tracking-tight">
            Détails de l'événement
          </h3>
        </div>
        
        <div class="flex items-center gap-2">
          <!-- Bouton de suppression avec icône seule -->
          <button 
            (click)="onDelete()"
            class="p-2 hover:bg-gray-800/40 rounded-lg transition-all duration-200 group"
            title="Supprimer l'événement"
          >
            <svg class="w-6 h-6 text-gray-300 hover:text-red-400 group-hover:scale-110 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.8" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
            </svg>
          </button>
          
          <!-- Bouton de fermeture -->
          <button 
            (click)="closePigeonModal()" 
            class="p-1.5 hover:bg-gray-800/40 rounded-full transition-all duration-200"
          >
            <svg class="w-7 h-7 text-gray-300 hover:text-gray-100" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.8" d="M6 18L18 6M6 6l12 12"/>
            </svg>
          </button>
        </div>
      </div>
  
      <!-- Corps redessiné avec nouvelles formes -->
      <div class="p-6 space-y-6 text-gray-100">
        <div class="space-y-5">
          <!-- Section Type avec nouvelle forme -->
          <div class="p-4 rounded-xl bg-gray-800/30 border border-gray-700/40">
            <p class="text-sm font-medium text-blue-300/90 mb-1.5">Type</p>
            <p class="text-gray-100 font-medium">{{ event.typeEvent }}</p>
          </div>
  
          <!-- Section Description avec nouvelle forme -->
          <div class="p-4 rounded-xl bg-gray-800/30 border border-gray-700/40">
            <p class="text-sm font-medium text-blue-300/90 mb-1.5">Description</p>
            <p class="text-gray-200 leading-relaxed">{{ event.description }}</p>
          </div>
  
          <!-- Grille de dates avec nouvelles formes -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
            <div class="p-4 rounded-xl bg-gray-800/30 border border-gray-700/40">
              <p class="text-sm font-medium text-blue-300/90 mb-1.5">Date de début</p>
              <p class="text-gray-200 font-medium">{{ event.dateDebut }}</p>
            </div>
            
            <div class="p-4 rounded-xl bg-gray-800/30 border border-gray-700/40">
              <p class="text-sm font-medium text-blue-300/90 mb-1.5">Date de fin</p>
              <p class="text-gray-200 font-medium">{{ event.dateFin }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
