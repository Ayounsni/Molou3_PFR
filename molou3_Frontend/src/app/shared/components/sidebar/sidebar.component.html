<!-- Sidebar -->
<div
  class="fixed inset-y-0 left-0 w-70 bg-gray-800 text-white transform transition-transform duration-300 ease-in-out"
>
  <!-- Logo et titre -->
  <div class="py-3.5 px-6 border-b border-gray-700">
    <div>
      <img [attr.src]="logo" alt="Logo" class="w-36" />
    </div>
  </div>

  <!-- Menu -->
  <nav class="p-4 space-y-4">
    <!-- Section Programme Annuel -->
    <div class="space-y-2">
      <div class="px-3 py-2">
        <h2 class="text-lg font-semibold text-blue-400">Programme Annuel</h2>
        <p class="text-xs text-gray-400">Gestion du programme annuel</p>
      </div>

      <!-- Sous-menus -->
      <a
        routerLink="/association/edition"
        class="flex items-center gap-3 p-3 rounded-lg hover:bg-gray-700/50 transition-colors duration-200 group"
      >
        <svg
          class="w-5 h-5 text-gray-400 group-hover:text-blue-400"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"
          />
        </svg>
        <span class="text-sm">Gestion Édition</span>
      </a>

      <a
      routerLink="/association/etape"
        class="flex items-center gap-3 p-3 rounded-lg hover:bg-gray-700/50 transition-colors duration-200 group"
      >
        <svg
          class="w-5 h-5 text-gray-400 group-hover:text-blue-400"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M13 10V3L4 14h7v7l9-11h-7z"
          />
        </svg>
        <span class="text-sm">Gestion Étape</span>
      </a>

      <a
        routerLink="/association/competition"
        class="flex items-center gap-3 p-3 rounded-lg hover:bg-gray-700/50 transition-colors duration-200 group"
      >
        <svg
          class="w-5 h-5 text-gray-400 group-hover:text-blue-400"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"
          />
        </svg>
        <span class="text-sm">Gestion Competition</span>
      </a>

      <a
      routerLink="/association/resultat"
        class="flex items-center gap-3 p-3 rounded-lg hover:bg-gray-700/50 transition-colors duration-200 group"
      >
        <svg
          class="w-5 h-5 text-gray-400 group-hover:text-blue-400"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"
          />
        </svg>
        <span class="text-sm">Résultat Final</span>
      </a>
    </div>

    <!-- Section Annonce -->
    <div class="space-y-2">
      <div class="px-3 py-2">
        <h2 class="text-lg font-semibold text-blue-400">Annonce</h2>
        <p class="text-xs text-gray-400">Gestion des annonces</p>
      </div>

      <a
        href="#"
        class="flex items-center gap-3 p-3 rounded-lg hover:bg-gray-700/50 transition-colors duration-200 group"
      >
        <svg
          class="w-5 h-5 text-gray-400 group-hover:text-blue-400"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
          />
        </svg>
        <span class="text-sm">Gestion Annonces</span>
      </a>
    </div>
  </nav>

  <div class="absolute bottom-0 left-0 w-full p-4 border-t border-gray-700">
    <div class="flex items-center gap-3">
      <img
        [attr.src]="logo"
        alt="Avatar"
        class="w-10 h-10 rounded-full border-2 border-blue-400/20"
      />
      <div>
        <p class="text-sm font-medium">Nom de l'association</p>
        <p class="text-xs text-gray-400">Association</p>
      </div>
    </div>
  </div>
</div>
