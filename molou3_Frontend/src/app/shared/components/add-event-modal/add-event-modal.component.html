<h2 mat-dialog-title>Ajouter un événement</h2>
<mat-dialog-content>
  <form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Titre</mat-label>
      <input matInput formControlName="title" required />
      <mat-error *ngIf="eventForm.get('title')?.hasError('required')">
        Le titre est requis
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Date de début</mat-label>
      <input matInput formControlName="start" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Couleur</mat-label>
      <input matInput formControlName="color" />
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Annuler</button>
  <button mat-button (click)="onSubmit()" [disabled]="!eventForm.valid">Ajouter</button>
</mat-dialog-actions>
