<div>
    <h2>Uploader un fichier</h2>
    <input type="file" (change)="onFileSelected($event)" accept="image/*,.pdf" />
    <button (click)="uploadFile()" [disabled]="!selectedFile">Uploader</button>
  
    <!-- Afficher le fichier uploadé -->
    <div *ngIf="fileUrl">
      <h3>Fichier uploadé :</h3>
      <!-- Pour les images -->
      <img *ngIf="fileUrl?.endsWith('.jpg') || fileUrl?.endsWith('.png')" [src]="fileUrl" alt="Image uploadée" style="max-width: 300px;">
      <!-- Pour les PDFs -->
      <iframe *ngIf="fileUrl?.endsWith('.pdf')" [src]="safeFileUrl" width="700px" height="700px"></iframe>
      <p>URL : <a [href]="fileUrl" target="_blank">{{ fileUrl }}</a></p>
    </div>
  </div>
