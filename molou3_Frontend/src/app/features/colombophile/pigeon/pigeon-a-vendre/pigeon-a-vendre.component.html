<app-sidebar></app-sidebar>
<app-notification></app-notification>
<div class="ml-70 bg-[#f5f5f5] flex justify-center items-center min-h-screen">
  <div class="bg-white min-h-screen w-10/12">
    <!-- En-tÃªte avec image de fond -->
    <div class="relative">
      <img [src]="bg" alt="bg" class="w-full h-72 object-cover brightness-50" />
      <div class="absolute inset-0 flex items-center justify-center bg-black/20">
        <h1 class="text-white text-5xl font-bold drop-shadow-lg">Pigeon Ã  Vendre</h1>
      </div>
    </div>

    <!-- Contenu principal -->
    <div class="px-8 py-5 space-y-8">
      <div class="flex justify-center items-center space-x-3 mt-5 mb-10">
        <h2 class="text-3xl font-bold text-gray-800 tracking-tight">Mes pigeon Ã  vendre ðŸ›’</h2>
      </div>
      <!-- Liste des pigeons -->
      <div class="space-y-12">
        <div>
          <div *ngIf="marketplaces.length > 0; else noPigeons" class="flex justify-start items-center flex-wrap gap-9">
            <div *ngFor="let marketplace of marketplaces" class="relative bg-gray-800 w-[210px] rounded-xl shadow-xl overflow-hidden group transition-transform duration-300">
              <input type="hidden" name="pigeonId" [value]="marketplace.pigeon?.id" />
              <div class="relative aspect-square overflow-hidden">
                <img [src]="marketplace.pigeon?.photoUrl || image" alt="Pigeon" class="w-full h-full object-cover transition-all duration-500 group-hover:scale-105" />
                <!-- Prix -->
                <div class="absolute top-3 left-3 bg-white/90 px-3 py-1.5 rounded-full text-xs font-bold text-[#1e293b] shadow-sm">
                  {{ marketplace.prix }} DH
                </div>
              </div>
              <!-- Menu contextuel -->
              <div class="absolute top-3 right-2">
                <button (click)="toggleMenu($event)" class="p-1.5 bg-white/20 backdrop-blur-sm rounded-full hover:bg-gray-500/80 transition-colors">
                  <svg class="w-5 h-5 text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01"/>
                  </svg>
                </button>
                <div *ngIf="menuVisible && selectedPigeonIdForMenu === marketplace.pigeon?.id" class="absolute z-50 right-0 mt-2 w-28 bg-gray-900/90 backdrop-blur-sm rounded-xl shadow-2xl overflow-hidden">
                  <a href="#" (click)="openRetirerConfirmation(marketplace.id!); $event.preventDefault()" class="flex items-center px-4 py-2 text-sm text-gray-300 hover:bg-white/10">
                    Retirer
                  </a>
                  <a href="#" (click)="openVenduConfirmation(marketplace.id!); $event.preventDefault()" class="flex items-center px-4 py-2 text-sm text-gray-300 hover:bg-white/10">
                    Vendu
                  </a>
                  <a href="#" (click)="modifierPigeon(marketplace.pigeon!); $event.preventDefault()" class="flex items-center px-4 py-2 text-sm text-gray-300 hover:bg-white/10">
                    Modifier
                  </a>
                </div>
              </div>
              <div class="p-2 bg-gradient-to-b from-gray-900/30 to-gray-900/80 backdrop-blur-sm">
                <div class="flex justify-between items-center">
                  <span class="text-sm font-medium text-white">SÃ©rie: <span class="text-blue-500">{{ marketplace.pigeon?.serieBague }}</span></span>
                  <svg *ngIf="marketplace.pigeon?.sexe === 'FEMELLE'" class="w-4 h-4 text-pink-400" fill="currentColor" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 1a4 4 0 1 0 0 8 4 4 0 0 0 0-8M3 5a5 5 0 1 1 5.5 4.975V12h2a.5.5 0 0 1 0 1h-2v2.5a.5.5 0 0 1-1 0V13h-2a.5.5 0 0 1 0-1h2V9.975A5 5 0 0 1 3 5"/>
                  </svg>
                  <svg *ngIf="marketplace.pigeon?.sexe === 'MALE'" class="w-4 h-4 text-blue-400" fill="currentColor" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M9.5 2a.5.5 0 0 1 0-1h5a.5.5 0 0 1 .5.5v5a.5.5 0 0 1-1 0V2.707L9.871 6.836a5 5 0 1 1-.707-.707L13.293 2zM6 6a4 4 0 1 0 0 8 4 4 0 0 0 0-8"/>
                  </svg>
                </div>
              </div>
            </div>
          </div>
          <ng-template #noPigeons>
            <div class="text-center text-gray-600 text-lg py-10">
              <svg class="w-14 h-14 mx-auto mb-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 13h6m-3-3v6m5 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
              </svg>
              Aucun pigeon Ã  vendre.
            </div>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal de confirmation -->
<app-delete-confirmation-modal
  [showModal]="showDeleteConfirmation"
  [title]="confirmationTitle"
  [message]="confirmationMessage"
  [confirmButtonText]="'Oui'"
  [cancelButtonText]="'Non'"
  (closeModal)="closeDeleteConfirmation()"
  (confirmDelete)="confirmAction()"
></app-delete-confirmation-modal>

<!-- Modal de modification du prix -->
<app-sell-modify-modal
  [showModal]="showSellModal"
  [title]="'Modifier le prix'"
  [marketplace]="selectedMarketplace"
  (closeModal)="closeSellModal()"
  (submit)="onSubmitSellModify($event)"
></app-sell-modify-modal>
