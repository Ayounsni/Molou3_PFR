<div class="flex w-full items-center">
  <!-- Flash Message -->
  <div *ngIf="showSuccessMessage" class="absolute top-4 left-1/2 -translate-x-1/2 w-full max-w-xl z-50">
    <div class="flash-message bg-gray-900 border border-gray-700 rounded-xl p-4 text-white relative overflow-hidden shadow-lg">
      <div class="flex items-center">
        <!-- Icône de succès (étoile) -->
        <svg class="w-6 h-6 mr-2 flex-shrink-0 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"/>
        </svg>
        <div>
          <p class="font-semibold text-gray-100">Inscription réussie !</p>
          <p class="text-sm text-gray-400">Vous pouvez maintenant vous connecter</p>
        </div>
      </div>
      <!-- Progress bar -->
      <div class="absolute bottom-0 left-0 h-1 bg-gray-700 w-full">
        <div class="progress-bar h-full bg-blue-400" [style.width.%]="progressWidth"></div>
      </div>
    </div>
  </div>

  <!-- Le reste de votre code existant -->
  <div>
<div class="flex w-full items-center">
    <div>
      <img [attr.src]="image" alt="Logo" class="w-full h-[626px]">
    </div>
    <div class="lg:w-6/12 flex items-center justify-center p-4 lg:p-6">
      <div class="w-full max-w-xl bg-gray-900 rounded-xl shadow-lg px-12 py-7 transition-all duration-300 hover:shadow-xl">
        <img [attr.src]="imagepath" alt="Logo" class="w-60 mx-auto mb-4">
        <!-- En-tête -->
        <div class="text-center mb-6">
          <h2 class="text-2xl font-extrabold bg-clip-text text-transparent bg-gradient-to-r from-blue-300 to-blue-400 mb-1">
            Accédez à votre aventure colombophile
          </h2>
          <p class="text-gray-400 text-sm mb-6">
            Pas encore membre ? 
            <a routerLink="/register" class="text-blue-400 hover:text-blue-300 transition-colors">Créez un compte</a>
          </p>
        </div>
  
        <!-- Formulaire -->
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
          <!-- Email -->
          <div>
            <div class="flex items-center bg-gray-800 rounded-md border border-gray-700 focus-within:border-blue-400 focus-within:ring-2 focus-within:ring-blue-400/20 transition-all duration-200 p-3">
              <svg class="w-4 h-4 text-blue-400 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
              </svg>
              <input 
                type="email" 
                formControlName="email"
                class="w-full bg-transparent text-gray-100 placeholder-gray-500 outline-none text-sm"
                placeholder="Votre email">
            </div>
            <p *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" 
               class="text-red-400 text-xs mt-1 flex items-center">
              <svg class="w-3 h-3 mr-1" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
              </svg>
              {{ loginForm.get('email')?.hasError('required') ? 'Email requis' : 'Email invalide' }}
            </p>
          </div>
  
          <!-- Mot de passe -->
          <div>
            <div class="flex items-center bg-gray-800 rounded-md border border-gray-700 focus-within:border-blue-400 focus-within:ring-2 focus-within:ring-blue-400/20 transition-all duration-200 p-3">
              <svg class="w-4 h-4 text-blue-400 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
              </svg>
              <input 
                [type]="showPassword ? 'text' : 'password'" 
                formControlName="password"
                class="w-full bg-transparent text-gray-100 placeholder-gray-500 outline-none text-sm"
                placeholder="Votre mot de passe">
              <button 
                type="button" 
                (click)="togglePasswordVisibility()"
                class="text-blue-400 hover:text-blue-300 ml-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path *ngIf="!showPassword" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                  <path *ngIf="!showPassword" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                  <path *ngIf="showPassword" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7 1.275-4.057 5.065-7 9.543-7 1.16 0 2.281.197 3.312.56M19 10l-2 2m-2 2l-4 4m-4-8l4 4m4-4l-4-4m0 0l-2-2"/>
                </svg>
              </button>
            </div>
            <p *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" 
               class="text-red-400 text-xs mt-1 flex items-center">
              <svg class="w-3 h-3 mr-1" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
              </svg>
              Mot de passe requis
            </p>
          </div>
  
          <!-- Options -->
          <div class="flex items-center justify-between text-sm">
            <label class="flex items-center text-gray-400 cursor-pointer">
              <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-400 rounded bg-gray-700 border-gray-600 focus:ring-blue-400">
              <span class="ml-2">Se souvenir de moi</span>
            </label>
            <a href="#" class="text-blue-400 hover:text-blue-300">Mot de passe oublié ?</a>
          </div>
  
          <!-- Bouton de connexion -->
          <button 
            type="submit" 
            [disabled]="loginForm.invalid || isLoading"
            class="w-full group relative flex justify-center items-center gap-2 p-3 bg-gradient-to-br from-blue-300/90 to-blue-400/80 
                  rounded-md font-semibold text-sm text-gray-900 hover:from-blue-300 hover:to-blue-400 hover:scale-[1.02] 
                  transition-all duration-200 shadow-md shadow-blue-300/10 hover:shadow-blue-300/20
                  disabled:opacity-50 disabled:transform-none disabled:cursor-not-allowed">
            <span *ngIf="!isLoading" class="flex items-center gap-2">
              <svg class="w-4 h-4 transition-transform group-hover:rotate-12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"/>
              </svg>
              Se connecter
            </span>
            <span *ngIf="isLoading" class="flex items-center gap-2">
              <svg class="animate-spin h-4 w-4 mr-2 text-white" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
              </svg>
              Connexion en cours...
            </span>
          </button>
        </form>
      </div>
    </div>
  </div>
