<div class="bg-[#f5f5f5] min-h-screen">
    <div class="bg-white min-h-screen w-9/12 mx-auto">
      <!-- Hero Section -->
      <div class="relative">
        <img [attr.src]="bg" alt="bg" class="w-full h-72 object-cover brightness-50" />
        <div class="absolute inset-0 flex flex-col gap-3 items-center justify-center bg-black/20">
            <div>
                <img
                  [attr.src]="association?.photoUrl || associationImg"
                  alt="Association"
                  class="rounded-full w-48 h-48 object-cover border-4 bg-white border-blue-100 p-1"
                />
              </div>
          <h1 class="text-white text-4xl font-bold drop-shadow-lg">Associations {{association?.nomAssociation}}</h1>
        </div>
      </div>
  

      <div class="w-full flex justify-between px-3 items-center border-b-2 py-3.5 border-indigo-100">
        <button 
        [routerLink]="['/association/details', associationId, 'profile']"
            class="px-6 py-2 w-52 rounded-full bg-white border-2 border-indigo-100 text-gray-600 
                   hover:border-indigo-300 hover:text-indigo-600 hover:shadow-lg
                   transition-all duration-300 ease-out
                   relative overflow-hidden
                   group
                   font-semibold
                   before:absolute before:inset-0 
                   before:bg-gradient-to-r before:from-indigo-50 before:to-blue-50 
                   before:opacity-0 before:transition-opacity before:duration-200
                   hover:before:opacity-100
                   active:scale-95"
                   [ngClass]="{
                    'border-indigo-300 text-indigo-600 shadow-lg before:opacity-100': isRouteActive('profile')
                  }">
            <span class="relative z-10 group-hover:scale-105 transition-transform">Profile</span>
        </button>
    
        <button 
        [routerLink]="['/association/details', associationId, 'programme']"
            class="px-6 py-2 w-52 rounded-full bg-white border-2 border-indigo-100 text-gray-600 
                   hover:border-indigo-300 hover:text-indigo-600 hover:shadow-lg
                   transition-all duration-300 ease-out
                   relative overflow-hidden
                   group
                   font-semibold
                   before:absolute before:inset-0 
                   before:bg-gradient-to-r before:from-indigo-50 before:to-blue-50 
                   before:opacity-0 before:transition-opacity before:duration-200
                   hover:before:opacity-100
                   active:scale-95"
                   [ngClass]="{
                    'border-indigo-300 text-indigo-600 shadow-lg before:opacity-100': isRouteActive('programme')
                  }">
            <span class="relative z-10 group-hover:scale-105 transition-transform">Programme annuel</span>
        </button>
    
        <button 
        [routerLink]="['/association/details', associationId, 'annonce']"
            class="px-6 py-2 w-52 rounded-full bg-white border-2 border-indigo-100 text-gray-600 
                   hover:border-indigo-300 hover:text-indigo-600 hover:shadow-lg
                   transition-all duration-300 ease-out
                   relative overflow-hidden
                   group
                   font-semibold
                   before:absolute before:inset-0 
                   before:bg-gradient-to-r before:from-indigo-50 before:to-blue-50 
                   before:opacity-0 before:transition-opacity before:duration-200
                   hover:before:opacity-100
                   active:scale-95"
                   [ngClass]="{
                    'border-indigo-300 text-indigo-600 shadow-lg before:opacity-100': isRouteActive('annonce')
                  }">
            <span class="relative z-10 group-hover:scale-105 transition-transform">Annonce</span>
        </button>
    
        <button 
            [routerLink]="['/association/details', associationId, 'participation']"
            class="px-6 py-2 w-52 rounded-full bg-white border-2 border-indigo-100 text-gray-600 
                   hover:border-indigo-300 hover:text-indigo-600 hover:shadow-lg
                   transition-all duration-300 ease-out
                   relative overflow-hidden
                   group
                   font-semibold
                   before:absolute before:inset-0 
                   before:bg-gradient-to-r before:from-indigo-50 before:to-blue-50 
                   before:opacity-0 before:transition-opacity before:duration-200
                   hover:before:opacity-100
                   active:scale-95"
                   [ngClass]="{
                    'border-indigo-300 text-indigo-600 shadow-lg before:opacity-100': isRouteActive('participation')
                  }">
            <span class="relative z-10 group-hover:scale-105 transition-transform">Participation</span>
        </button>
    </div>
        <div class="px-5 mt-3 pb-12">
            <router-outlet></router-outlet>
              </div>

  </div>
