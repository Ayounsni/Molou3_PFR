<div class="bg-[#f5f5f5] min-h-screen">
  <div
    class="bg-white min-h-screen w-full sm:w-11/12 md:w-10/12 lg:w-9/12 mx-auto"
  >
    <div class="relative">
      <img
        [attr.src]="bg"
        alt="bg"
        class="w-full h-48 sm:h-56 md:h-64 lg:h-72 object-cover brightness-50"
      />
      <div
        class="absolute inset-0 flex items-center justify-center bg-black/20"
      >
        <h1
          class="text-white text-4xl sm:text-5xl md:text-6xl font-bold drop-shadow-lg"
        >
          Associations
        </h1>
      </div>
    </div>

    <div class="px-4 sm:px-6 md:px-8 mt-8 sm:mt-10 md:mt-12 pb-12">
      <div
        class="flex flex-col gap-4 items-center justify-center mb-8 sm:mb-10 md:mb-12 px-4 sm:px-6"
      >
        <div
          class="relative w-full max-w-3xl bg-white rounded-full shadow-lg border-2 border-blue-100 hover:border-blue-200 transition-all duration-300 flex flex-col sm:flex-row items-center"
        >
          <div class="flex-1 w-full relative">
            <div
              class="absolute inset-y-0 left-5 flex items-center pointer-events-none"
            >
              <svg
                class="w-5 h-5 text-blue-400 animate-pulse"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                />
              </svg>
            </div>
            <input
              type="text"
              placeholder="Nom de l'association..."
              class="w-full pl-12 pr-6 py-3.5 bg-transparent rounded-full focus:outline-none placeholder-gray-400 text-gray-700 font-medium text-sm sm:text-base"
              [(ngModel)]="searchNomAssociation"
              (ngModelChange)="onSearchChange()"
            />
          </div>

          <div class="hidden sm:block w-px h-8 bg-blue-100 mx-2"></div>

          <div class="flex-1 w-full relative">
            <div
              class="absolute inset-y-0 left-5 flex items-center pointer-events-none"
            >
              <svg
                class="w-5 h-5 text-blue-400"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0zM15 11a3 3 0 11-6 0 3 3 0 016 0z"
                />
              </svg>
            </div>
            <input
              type="text"
              placeholder="Ville..."
              class="w-full pl-12 pr-6 py-3.5 bg-transparent rounded-full focus:outline-none placeholder-gray-400 text-gray-700 font-medium text-sm sm:text-base"
              [(ngModel)]="searchVille"
              (ngModelChange)="onSearchChange()"
            />
          </div>

          <button
            (click)="searchAssociations()"
            class="w-full sm:w-auto mt-2 sm:mt-0 px-6 py-3 bg-gradient-to-br from-blue-300 to-blue-400 rounded-full transform transition-all duration-300 hover:scale-105 shadow-lg hover:shadow-blue-300/30 flex items-center justify-center gap-2"
          >
            <svg
              class="w-5 h-5 text-white"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              />
            </svg>
            <span class="text-white font-semibold text-sm sm:text-base"
              >Rechercher</span
            >
          </button>
        </div>
      </div>

      <div
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 sm:gap-8"
      >
        <ng-container *ngIf="associations.length > 0">
          <div
            *ngFor="let association of associations"
            class="bg-gray-50 relative py-6 px-3 rounded-xl flex flex-col justify-center items-center shadow-lg hover:shadow-xl transition-all duration-300 border border-gray-200"
          >
            <div>
              <img
                [attr.src]="association.photoUrl || bg"
                alt="Association"
                class="rounded-full w-32 sm:w-40 md:w-48 h-32 sm:h-40 md:h-48 object-cover border-4 border-blue-100 p-1"
              />
              <div class="absolute top-0 right-0 pr-7 pt-3">
                <img
                  [attr.src]="verified"
                  alt="Verified"
                  class="w-16 sm:w-20"
                />
              </div>
            </div>
            <p
              class="text-center font-semibold mt-3 text-gray-800 text-lg sm:text-xl"
            >
              {{ association.nomAssociation }}
            </p>
            <p class="text-center text-sm text-gray-500 mt-1">
              {{ association.ville }}
            </p>
            <button
              [routerLink]="['/association/details', association.id]"
              class="mt-4 bg-gradient-to-br from-blue-300 to-blue-400 hover:from-blue-400 hover:to-blue-500 text-white px-4 sm:px-6 py-2 rounded-full transition-all duration-300 shadow-md hover:shadow-lg text-sm sm:text-base"
            >
              Consulter l'association
            </button>
          </div>
        </ng-container>

        <ng-container *ngIf="associations.length === 0">
          <div
            class="col-span-full flex flex-col items-center justify-center py-12 bg-gray-50 rounded-xl border border-gray-200 shadow-md"
          >
            <svg
              class="w-12 sm:w-16 h-12 sm:h-16 text-gray-400 mb-4"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              ></path>
            </svg>
            <h3
              class="text-lg sm:text-xl font-semibold text-gray-700 mb-2 text-center"
            >
              Aucune association trouvée
            </h3>
            <p
              class="text-gray-500 text-sm sm:text-base text-center max-w-md px-4"
            >
              Il semble que nous n’ayons trouvé aucune association correspondant
              à vos critères. Essayez de modifier votre recherche ou vérifiez
              vos filtres.
            </p>
            <button
              (click)="loadAssociations(0)"
              class="mt-6 bg-gradient-to-br from-blue-300 to-blue-400 hover:from-blue-400 hover:to-blue-500 text-white px-4 sm:px-6 py-2 rounded-full transition-all duration-300 shadow-md hover:shadow-lg text-sm sm:text-base"
            >
              Réinitialiser la recherche
            </button>
          </div>
        </ng-container>
      </div>

      <div class="mt-8" *ngIf="associations.length > 0">
        <app-pagination
          [currentPage]="currentPage + 1"
          [totalPages]="totalPages"
          [isLastPage]="isLastPage"
          (pageChange)="onPageChange($event - 1)"
        ></app-pagination>
      </div>
    </div>
  </div>
</div>
