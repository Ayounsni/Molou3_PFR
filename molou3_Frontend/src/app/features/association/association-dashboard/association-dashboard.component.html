<div class="bg-[#f5f5f5] min-h-screen">
    <div class="bg-white min-h-screen w-9/12 mx-auto">
      <!-- Hero Section -->
      <div class="relative">
        <img [attr.src]="bg" alt="bg" class="w-full h-72 object-cover brightness-50" />
        <div class="absolute inset-0 flex items-center justify-center bg-black/20">
          <h1 class="text-white text-6xl font-bold drop-shadow-lg">Associations</h1>
        </div>
      </div>
  
      <!-- Search & Filters -->
      <div class="px-8 mt-12 pb-12">
        <div class="flex flex-col md:flex-row gap-4 items-center justify-center mb-12 px-6">
          <!-- Container Unifié -->
          <div class="relative w-full max-w-3xl bg-white rounded-full shadow-lg border-2 border-blue-100 hover:border-blue-200 transition-all duration-300 flex flex-col md:flex-row items-center">
            <!-- Barre de Recherche -->
            <div class="flex-1 w-full md:w-auto relative">
              <div class="absolute inset-y-0 left-5 flex items-center pointer-events-none">
                <svg class="w-5 h-5 text-blue-400 animate-pulse" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                </svg>
              </div>
              <input 
                type="text" 
                placeholder="Nom de l'association..." 
                class="w-full pl-12 pr-6 py-3.5 bg-transparent rounded-full focus:outline-none placeholder-gray-400 text-gray-700 font-medium"
              >
            </div>
        
            <!-- Séparateur Vertical -->
            <div class="hidden md:block w-px h-8 bg-blue-100 mx-2"></div>
        
            <!-- Filtre Ville -->
            <div class="flex-1 w-full md:w-auto relative">
              <div class="absolute inset-y-0 left-5 flex items-center pointer-events-none">
                <svg class="w-5 h-5 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0zM15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                </svg>
              </div>
              <input 
                type="text" 
                placeholder="Ville..." 
                class="w-full pl-12 pr-6 py-3.5 bg-transparent rounded-full focus:outline-none placeholder-gray-400 text-gray-700 font-medium"
              >
            </div>
        
            <!-- Bouton de Recherche -->
            <button class="absolute right-2 top-1/2 -translate-y-1/2 md:relative md:right-auto md:translate-y-0 flex items-center justify-center w-12 h-12 md:w-auto md:px-6 md:py-3 bg-gradient-to-br from-blue-300 to-blue-400 rounded-full transform transition-all duration-300 hover:scale-105 shadow-lg hover:shadow-blue-300/30">
              <svg class="w-5 h-5 text-white md:mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
              </svg>
              <span class="hidden md:inline-block text-white font-semibold">Rechercher</span>
            </button>
          </div>
        </div>
  
        <!-- Associations Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8 ">
          <!-- Association Card 1 -->
          <div class="bg-gray-50 relative py-6 px-3 rounded-xl flex flex-col justify-center items-center shadow-lg hover:shadow-xl transition-all duration-300 border border-gray-200">
            <div class="">
              <img
                [attr.src]="bg"
                alt="Association"
                class="rounded-full w-48 h-48 object-cover border-4 border-blue-100 p-1"
              />
              <div class="absolute top-0 right-0 pr-7 pt-3">
                <img [attr.src]="verified" alt="Verified" class="w-20">
              </div>
            </div>
            <p class="text-center font-semibold mt-3 text-gray-800 text-xl">Les Colombophiles Parisiens</p>
            <p class="text-center text-sm text-gray-500 mt-1">Paris</p>
            <button class="mt-4 bg-gradient-to-br from-blue-300 to-blue-400 hover:from-blue-400 hover:to-blue-500 text-white px-6 py-2 rounded-full transition-all duration-300 shadow-md hover:shadow-lg">
              Consulter l'association
            </button>
          </div>

        <app-pagination
        [currentPage]="currentPage"
        [totalPages]="totalPages"
        [isLastPage]="isLastPage"

      </div>
    </div>
